<footer id="footer" class="container  {% if site.configs.hide_sider %} nosider {% endif %} ">
	<div class="footer-right">
		<a href="/template" title=" Clone Template"> <i class="icon-cloud-download"></i>
		</a>
	</div>
	<div class="copyright">
		傲娇地由<a target='_blank' href="http://www.farbox.com"> FarBox </a>驱动. 主题来自<a target='_blank' href="http://nixwang.com"> Nix</a>.
        {{ site.configs.analytics }}
	</div>
</footer>
{% if site.configs.disqus %}
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = '{{ site.configs.disqus }}'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
{% elif site.configs.duoshuo %}
    <script type="text/javascript">
    var duoshuoQuery = {short_name:"{{ site.configs.duoshuo }}"};
    (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = 'http://static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
    })();
    </script>
{% endif %}
